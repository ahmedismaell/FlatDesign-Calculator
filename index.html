<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favico.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>   
    <title>Calculator</title>
</head>
<body>
    
   <div class="cal-box">
            <div class="darkmode">
                <label class="switch">
                    <input type="checkbox" id="toggle">
                    <span class="slider round"></span>
                  </label>

    <div class="container">
        <div class="cal-main">
        <div class="cal-screen-outside">
            <input class="cal-screen" data-screen type="text" readonly placeholder="0.0">
            </div>
            <div class="grid-container">
                <div class="grid-item"><button class="cal-btn " data-number>7</button></div>
                <div class="grid-item"><button class="cal-btn " data-number>8</button></div>
                <div class="grid-item"><button class="cal-btn " data-number>9</button></div>
                <div class="grid-item"><button class="cal-btn " data-delete>DEL</button></div>
                <div class="grid-item"><button class="cal-btn " data-number>4</button></div>
                <div class="grid-item"><button class="cal-btn " data-number>5</button></div>
                <div class="grid-item"><button class="cal-btn " data-number>6</button></div>
                <div class="grid-item"><button class="cal-btn " data-operation>+</button></div>
                <div class="grid-item"><button class="cal-btn " data-number>1</button></div>
                <div class="grid-item"><button class="cal-btn " data-number>2</button></div>
                <div class="grid-item"><button class="cal-btn " data-number>3</button></div>
                <div class="grid-item"><button class="cal-btn " data-operation>-</button></div>
                <div class="grid-item"><button class="cal-btn " data-number>.</button></div>
                <div class="grid-item"><button class="cal-btn " data-number>0</button></div>
                <div class="grid-item"><button class="cal-btn " data-operation>/</button></div>
                <div class="grid-item"><button class="cal-btn " data-operation>*</button></div>
                <div class="grid-item"><button class="cal-btn " data-allclear>AC</button></div>
                <div class="grid-item"><button class="cal-btn " data-equals>=</button></div>
                <div class="grid-item"><button class="cal-btn " data-operation>(</button></div>
                <div class="grid-item"><button class="cal-btn " data-operation>)</button></div>
              
            </div>
    </div>

</div>



 
</body>
</html>
